<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parents Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styleregister.css' %}">
</head>
<body>

    <div class="navbar-left">
        <a href="" class="logo">{% load static %}<img src="{% static 'images/logo.jpg' %}"></a>
    </div>

    <div class="AMSlogin">
        <h1>Login</h1>
    <br>
    <br>
    <div>
        <style>
            h5{
                color: red;
            }
        </style>
        {% for message in messages %}
        <h5>{{message}}</h5>
        {% endfor %}
    </div>



    <form method="POST" action="">
        {% csrf_token %}
        <input type="hidden" name="_token">
        <div class="inputAlog1">
            Email:
            <br>    
            <input type="text" id="username" size="25" tabindex="1" type="text" accesskey="u" class="form-control" autocomplete="off" name="username" value>
        </div>
        <br>
        <div class="inputAlog2">
            Password:
            <br>
             <input type="password" name="password" id="password" class="form-control" placeholder="*******">
        </div>
        <br>
        <div class="login">
            <button type="submit" class="btn" id="staff-and-students-login">LOGIN</button>
        </div>
        <br>
        <div class="PReset">
            <a href="" class="PReset">Reset Password</a>
        </div>
       
    </div>

</body>
</html>
